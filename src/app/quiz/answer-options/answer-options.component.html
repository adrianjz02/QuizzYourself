<div class="options-container">
  <div class="timer" *ngIf="!showFeedback && !answerSelected">
    Time remaining: {{ remainingTime }} seconds
  </div>

  <div class="options-grid">
    @for (option of options; track option; let i = $index) {
      <button mat-raised-button
              [class.selected]="selectedOptionIndex === i"
              [class.correct]="showFeedback && option === correctAnswer"
              [class.incorrect]="showFeedback && selectedOptionIndex === i && option !== correctAnswer"
              [disabled]="disabled || answerSelected || showFeedback || remainingTime <= 0"
              (click)="selectOption(i)"
              class="option-button">
        {{ option }}
      </button>
    }
  </div>
</div>
